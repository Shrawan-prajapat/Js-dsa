<script>
    function FibonacciSeries(number) {
        let num1 = 0, num2 = 1, nextTerm;

        console.log('Fibonacci Series:');

        for (let i = 1; i <= number; i++) {
            console.log(num1);
            nextTerm = num1 + num2;
            num1 = num2;
            num2 = nextTerm;
        }
    }

    const number = parseInt(prompt('Enter the number of terms: '));

    FibonacciSeries(number);
</script>
