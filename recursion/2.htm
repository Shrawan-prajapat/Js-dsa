<script>
        
    let last = prompt('Enter last point');
    let sum = 0;
    let arr = [];

    function demo(num, lastpoint) {
        if (num <= lastpoint) {
            arr.push(num);
            sum += num;
            let newNumber = num + 1;
            demo(newNumber, lastpoint);
        }
    }

    demo(1, last);
    console.log(arr);
    console.log(`Sum = ${sum}`);

</script>
