<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prrogrram 5</title>
</head>

<body>
    <script>
        function deleteElement(arr, pos) {
            let newArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (i !== pos) {
                    newArray.push(arr[i]);
                }
            }
            return newArray;
        }

        let arr = [10, 20, 30, 40, 50];
        let pos = 2;
        let result = deleteElement(arr, pos);
        console.log(result);
    </script>
</body>

</html>
