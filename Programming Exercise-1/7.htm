<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prrogrram 7</title>
</head>

<body>
    <script>
        function rowSum(arr) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                let sum = 0;
                for (let j = 0; j < arr[i].length; j++) {
                    sum += arr[i][j];
                }
                result.push(sum);
            }
            return result;
        }

        let arr = [
            [7, 8, 9],
            [1, 2, 3],
            [4, 5, 6]
        ];

        let sums = rowSum(arr);
        for (let i = 0; i < arr.length; i++) {
            console.log(`[${arr[i]}] = ${sums[i]}`);
        }
    </script>
</body>

</html>
