<script type="text/javascript">

    class Node {
        constructor(val) {
            this.data = val;
            this.next = null
        }
    }

    class LinkedList {

        constructor() {
            this.head = null
        }

        addList(data) {
            const newNode= new Node(data)

            if (!this.head) {
                this.head = newNode
                return;
            }

            let current = this.head;
            while (current.next) {
                current = current.next
            }
            current.next = newNode;
        }

        print() {
            let current = this.head;
            while (current) {
                console.log(current.data);
                current = current.next
            }

        }

        deletelist(index){
            let current=this.head;
            for(let i=0;i<index-1;i++){
                current=current.next
            }
            current.next=current.next.next;

        }
       
    }

    const linkedlist = new LinkedList();
    linkedlist.addList(11)
    linkedlist.addList(12)
    linkedlist.addList(13)
    linkedlist.addList(14)
    linkedlist.addList(15)
    linkedlist.addList(16)

    
    console.log("delete node");
    linkedlist.deletelist(3)
    linkedlist.print()
   

</script>
