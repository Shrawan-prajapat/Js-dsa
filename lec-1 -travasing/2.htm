<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <body> -->
    <script>
        let a=[1,2,3];
        let b=[4,5,6];
        let c=[7,8,9];
        let d=[];
        let i=0;
        while(i<a.length){
            d[i]=a[i];
            i++;
        }
        i=0;
        while(i<b.length){
            d[a.length+i]=b[i];
            i++;
        }
        i=0;
        while(i<c.length){
            d[a.length+b.length+i]=c[i];
            i++;
        }

        console.log(d);
    </script>
</body>
</html>
