<body>
    <script>



        let a = [4, 2, 66, 17, 7];


for (let i = 0; i < a.length - 1; i++) {
    for (let j = 0; j < a.length - 1 - i; j++) {
        if (a[j] > a[j + 1]) {
           
            let temp = a[j];
            a[j] = a[j + 1];
            a[j + 1] = temp;
        }
    }
}

console.log(a);  

    </script>
</body>
