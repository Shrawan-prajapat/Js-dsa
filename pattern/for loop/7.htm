<script>
    // create G alphabet
    for(let i = 1; i <= 5; i++){
        for(let j = 1; j <= 7; j++){
            if(i == 1 || j == 1 || (i == 5 && j != 6) || (j == 5 && i >= 3) || (i == 3 && j >= 4) || (i == 4 && j == 6)){
                document.write("*  ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
