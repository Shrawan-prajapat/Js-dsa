<script>
    // create D alphabet
    for(let i = 1; i <= 7; i++){
        for(let j = 1; j <= 5; j++){
            if(j == 1 || (i == 1 && j != 5) || (i == 7 && j != 5) || (j == 5 && i != 1 && i != 7)){
                document.write("*  ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
