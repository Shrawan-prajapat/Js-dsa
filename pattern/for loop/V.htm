<script>
    // create V alphabet
    for(let i=1;i<=7;i++){
        for(let j=1;j<=8;j++){
            if((i==1 && j==1)||(i==2 && j==2)||(i==3 && j==3)||(i==4 && j==4)||(i==3 && j==5)||(i==2 && j==6)||(i==1 && j==7)){
                document.write("*  ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
