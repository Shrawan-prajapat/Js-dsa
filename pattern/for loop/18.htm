<script>
    // crate R alphabet
    for(let i=1;i<=7;i++){
        for(let j=1;j<=5;j++){
            if(i==1||j==1||(i==2 && j==5)||(i==3 && j==5)||i==3||(i==4 && j==2)||(i==5 && j==3)||(i==6 && j==4)||(i==7 && j==5)){
                document.write("*  ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
