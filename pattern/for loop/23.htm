<script>
    // create W alphabet

    for(let i=1;i<=7;i++){
        for(let j=1;j<=7;j++){
           if(j==1||j==7||(i==5  && j==3)||(i==4 && j==4)||(i==5 && j==5)||(i==6 && j==2)||(i==6 && j==6)){
                document.write("*  ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
