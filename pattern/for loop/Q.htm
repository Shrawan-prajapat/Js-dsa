<script>
    // crate Q alphabet

    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
            if ((i==1&& j<=5 ) ||(i==5&& j<=5 ) ||(j==1&& i<=5 )||(j==5&& i<=5 ) ||(i==j && j>=3)) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }

</script>
