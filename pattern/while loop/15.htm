<script>
    // create O alphabet
    let i=1;
    while(i<=5){
        let j=1;
        while(j<=5){
            if(j == 1 ||j==5|| i==1||i==5){
                document.write("*  ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            j++
        }
        i++;
        document.write("<br>")
    }
</script>
