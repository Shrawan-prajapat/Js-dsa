<script>
    // create W alphabet
    let i=1;
    while(i<=7){
        let j=1;
        while(j<=7){
            if(j==1||j==7||(i==5  && j==3)||(i==4 && j==4)||(i==5 && j==5)||(i==6 && j==2)||(i==6 && j==6)){
                document.write("*  ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp")
            }
            j++;
        }
        i++;
        document.write("<br>")
    }
</script>
