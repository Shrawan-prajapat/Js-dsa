<script>
    // create I alphabet
    let i=1;
    while(i<=5){
        let j=1;
        while(j<=5){
            if(i==1||j==3||i==5){
            document.write("* ")
        }
        else{
            document.write("&nbsp;&nbsp;&nbsp")
        }
            j++;
        }
        i++;
        document.write("<br>")
    }
</script>
