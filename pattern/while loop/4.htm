<script>
    // create D alphabet
    let  i=1;
    while(i<=5){
        let j=1;
        while(j<=5){
            if(j == 1 || (i == 1 && j != 5) || (i == 7 && j != 5) || (j == 5 && i != 1 && i != 7)){
                document.write("*  ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            j++;
        }
        i++;
        document.write("<br>")
    }
</script>
