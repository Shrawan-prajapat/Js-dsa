<script>
    // create S alphabet
    let i=1;
    while(i<=5){
        let j=1;
        while(j<=5){
            if(i==1||i==5||(i==2 && j==1)||i==3||(i==4 && j==5)){
                document.write("*  ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp")
            }
            j++;
        }
        i++;
        document.write("<br>")
    }
</script>
