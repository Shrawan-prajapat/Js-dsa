<script>
    // create V alphabet
    let i=1;
    while(i<=7){
        let j=1;
        while(j<=8){
            if((i==1 && j==1)||(i==2 && j==2)||(i==3 && j==3)||(i==4 && j==4)||(i==3 && j==5)||(i==2 && j==6)||(i==1 && j==7)){
                document.write("*  ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp")
            }
            j++;
        }
        i++;
        document.write("<br>")

    }
</script>
