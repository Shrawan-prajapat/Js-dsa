<script>
    // create X alphabet
    
    let i = 1
    while (i <= 5) {
        let j = 1
        while (j <= 5) {
            if (i == j || i+j==6 ) {
                document.write("* ");
            } else {
                document.write("&nbsp&nbsp&nbsp");
            }
            j++;
        }
        i++;
        document.write("<br>")

    }
</script>
