<script>
    // create L alphabet
    let i=1;
    while(i<=5){
        let j=1;
        while(j<=6){
            if(i==5||j==1){
            document.write("*  ")
          }else{
            document.write("&nbsp;&nbsp;&nbsp")
          }
          j++
        }
        i++;
        document.write("<br>")
    }
</script>
